<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form-container" role="outer-box">
        <form class="contact-form" role="main-form">
            <h2>Contact Us</h2>
            <div class="input-group" role="name-input" aria-label="name">
                <input type="text" name="name" required  >
                <label for="name">Name</label>
            </div>
            <div class="input-group" role="mobile-input" aria-label="phone">
              <input type="tel" name="tel" required>
              <label for="phone">Phone</label>
          </div>
            <div class="input-group" role="email-input" aria-label="email">
                <input type="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group" role="message-input" aria-label="message">
                <textarea name="message" rows="4" required></textarea>
                <label for="message">Message</label>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
